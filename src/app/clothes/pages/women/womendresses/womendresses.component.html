<div *ngIf="filteredClothes" class="container py-4">
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let cloth of paginatedClothes">
        <div class="col clothes-container">
          <div class="card">
            <img class="img-fluid" src="assets/images/clothes/{{cloth.image}}.jpg" alt="abrigo_mujer">
          </div>
          <h4 class="text-secondary text-center mt-3">{{cloth.name}}</h4>
          <p class="fs-2 text-success text-center"><strong>{{cloth.price}}€</strong></p>
          <button class="btn btn-outline-dark w-100 mb-2" [routerLink]="['/clothes/women/women-dresses/details', cloth.id]">
            Ver Producto
          </button>
          <button *ngIf="isAdmin" class="btn btn-outline-warning w-100 mb-2" [routerLink]="['/clothes/women/women-dresses/edit', cloth.id]" >
            Modificar Tallas
          </button>
          <button *ngIf="isAdmin" class="btn btn-outline-danger w-100" (click)="deleteClothes(cloth.id)">
              Eliminar producto
          </button>
        </div>
      </div>
    </div>
  
    <div class="pagination-controls text-center mt-5">
      <button class="btn btn-dark" (click)="changePage(page - 1)" [disabled]="page === 1">Anterior</button>
      <span class="mx-2">Página {{page}}</span>
      <button class="btn btn-dark" (click)="changePage(page + 1)" [disabled]="page * itemsPerPage >= filteredClothes.length">Siguiente</button>
    </div> 
  </div>
