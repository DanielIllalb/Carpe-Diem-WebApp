<section class="container py-4 d-flex justify-content-center"> 
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="card shadow p-4 w-50">
        
        <h3 class="text-center mb-4"> ¡Registrate! </h3>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico: </label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email">
        </div>
    
        <div class="mb-4">
            <label for="password" class="form-label">Contraseña: </label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password">
        </div>
    
        <button type="submit" class="btn btn-outline-dark">Enviar</button>
    </form>
</section>
